<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dictionary</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleSearchBar()" end>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="openDictionaryFilterSettingsPage()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button class="LangBtnKlingon" style="text-transform: none; width: 100%; margin-right: 1em;" *ngIf="!englishMode" ion-button start>tlhIngon Hol</button>
          <button class="LangBtnKlingon" style="text-transform: none; width: 100%; margin-right: 1em;" *ngIf="englishMode" ion-button outline start (click)="goToKlingon()">tlhIngon Hol</button>
        </ion-col>
        <ion-col>
          <button class="LangBtnEnglish" style="text-transform: none; width: 100%; margin-left: 1em;" *ngIf="!englishMode" ion-button outline end (click)="goToEnglish()">English</button>
          <button class="LangBtnEnglish" style="text-transform: none; width: 100%; margin-left: 1em;" *ngIf="englishMode" ion-button end>English</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <button class="LangBtnKlingon" style="text-transform: none;" *ngIf="!englishMode" ion-button start>tlhingon Hol</button> <button class="LangBtnEnglish" style="text-transform: none;" *ngIf="!englishMode" ion-button outline end (click)="goToEnglish()">English</button>
    <button class="LangBtnKlingon" style="text-transform: none;" *ngIf="englishMode" ion-button outline start (click)="goToKlingon()">tlhingon Hol</button> <button class="LangBtnEnglish" style="text-transform: none;" *ngIf="englishMode" ion-button end>English</button>-->
  </ion-toolbar>
  <ion-searchbar #search (ionInput)="searchInputChanged($event)" (ionCancel)="searchCanceled($event)"></ion-searchbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let word of filterDictionary">
      <ion-item (click)="itemTapped($event, word)">
        {{englishMode ? word.shortDef : word.word}}
        <div class="word-note">
          {{englishMode ? word.word : word.shortDef}}
        </div>
        <ion-icon name="arrow-forward" item-right light></ion-icon>
      </ion-item>
      <ion-item-options>
        <!--
        <button ion-button icon-only (click)="editNote(word)" light>
          <ion-icon name="paper"></ion-icon>
        </button>-->
        <button ion-button icon-only (click)="addToList(word)" danger>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
