<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let word of dictionary.words">
      <ion-item (click)="itemTapped($event, word)">
        {{word.word}}
        <div class="word-note">
          {{word.shortDef}}
        </div>
        <ion-icon name="arrow-forward" item-right light></ion-icon>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="editNote(word)" light>
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only (click)="addToList(word)" danger>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
