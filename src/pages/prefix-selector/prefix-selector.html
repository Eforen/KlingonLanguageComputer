<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prefix Selector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <button ion-button outline (click)="presentObjectPopover($event)">
      Object
    </button>
    <button ion-button>Verb</button>
    <button ion-button outline (click)="presentSubjectPopover($event)">
      Subject
    </button>
  </div>
  <div text-center>{{status}}</div>
</ion-content>
