<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prefix Selector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <button ion-button outline (click)="presentObjectPopover($event)">
      Object
    </button>
    <button ion-button>Verb</button>
    <button ion-button outline (click)="presentSubjectPopover($event)">
      Subject
    </button>
  </div>
  <div text-center>
    <button ion-button outline>
      {{object}}
    </button>
    <button ion-button>Verb</button>
    <button ion-button outline>
      {{subject}}
    </button>
  </div>
  <div style="margin-top: 2em;" text-center>{{status}}</div>
  <div style="margin-top: 2em; font-size: 3em;" text-center *ngIf="word!='hidden'">{{word}}</div>
</ion-content>
